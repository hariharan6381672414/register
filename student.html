<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1><b>Student Registration Form</b></h1></center>

    <marquee behavior="" direction="Right"><h3><i>Please enter the valid details!!!</i></h3></marquee>
    <hr>
    <br>
    <br>
    <form action="">
        <label for="number"><b>RegisterNo:</b></label>
        <input type="text" placeholder="Enter the register number">
        <br>
        <br>
        <label for="name"><b>Name:</b></label>
        <input type="text" placeholder="Enter the Name">
        <br>
        <br>
        <label for="degree"><b>Degree:</b></label>
        <input type="text" placeholder="Enter the degree"><br><br>
        <label for="branch"><b>Branch & year:</b></label>
        <input type="text" placeholder="Enter the branch and year"><br><br>
        <label for="dob"><b>DOB:</b></label>
        <input type="date" placeholder=""><br><br>
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" id="male" value="Male">
        <label for="">Male</label>
        <input type="radio" name="" id="female" value="female">
        <label for="">female</label>
        <br>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="@gmail.com">
        <br>
        <br>
        <label for="phone"><b>PhoneNo:</b></label>
        <input type="text" placeholder="PhoneNo">
        <br><br>
        <label for="address"><b>Address:</b></label>
        <input type="text" placeholder="Enter the valid address">
        <br>
        <br>
        <hr>
    </form>
</body>
</html>
